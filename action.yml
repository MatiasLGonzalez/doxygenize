name: 'Doxygenize'
description: 'Generate Doxygen code documentation and publish it to GitHub Pages'
branding:
  icon: 'book'
  color: 'orange'
inputs:
  actor:
    description: 'GitHub Actor'
    required: true
  token:
    description: 'GitHub Token'
    required: true
  repository:
    description: 'GitHub Repository'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
  - ${{ inputs.actor }}
  - ${{ inputs.token }}
  - ${{ inputs.repository }}